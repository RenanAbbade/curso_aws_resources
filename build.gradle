plugins {
	id 'java'
	id 'org.springframework.boot' version '3.0.0' // Ajuste a versão conforme necessário
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'com.google.cloud.tools.jib' version '3.3.1'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17' // Ajuste a versão do Java conforme necessário

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
jib {
	from {
		image = 'openjdk:17-jdk-alpine' // Escolha a imagem base conforme necessário
	}
	to {
		image = 'renanabbade/curso_aws_project_01:latest'
	}
	container {
		ports = ['8080']
		environment = [ 'SPRING_PROFILES_ACTIVE': 'prod' ]
	}
}
